<body>
    <header>
        <div class="container1">
            <div class="todo_container  blur-in">
                <div class="texto">
                    <h1 class="titulo">TuAnotador!</h1>
                    <h2 class="subtitulo">Las mejores ideas salen de aquí</h2>
                </div>
            </div>
                <div class="d-grid d-md-flex justify-content-md-end m-2">
                    <a href="./index.html"><button class="btn btn-sm btn-danger me-md-2" type="button">Cerrar Sesion</button></a>
                  </div>
        </div> 
    </header>
    <main>
        <div class="main">
            <div class="mb-3 textoPrinc">
                <label for="exampleFormControlTextarea1" class="form-label d-flex justify-content-center" id="nombreSesion"></label>
                <label for="exampleFormControlTextarea1" class="form-label d-flex justify-content-start m-2">Titulo:</label>
                <textarea class="form-control" id="tituloNota" rows="1"></textarea>
                <label for="exampleFormControlTextarea1" class="form-label d-flex justify-content-start m-2">Contenido:</label>
                <textarea class="form-control" id="contenidoNota" rows="4"></textarea>
                <div class="boton  blur-in">
                    <button type="button" class="btn btn-warning" id="btnAgregar">Agregar</button>
                </div>
            </div>

            <div class="mb-3 textoPrinc">
                <label for="exampleFormControlTextarea1" class="form-label d-flex justify-content-center">Tus notas</label>
                <div id="notas">
                    <div class="card mb-3" id=1>
                        <div class="card-header">
                        Nota 1
                        </div>
                        <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>- Que fluya y no influya-</p>
                            <footer class="blockquote-footer">Autor: <cite title="Source Title">P.E.L</cite></footer>
                        </blockquote>
                        <div class="boton  blur-in">
                            <button type="button" class="botones btn btn-sm btn-danger" disabled>Eliminar</button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="modal-container" class="modal-container">
            <div id="my-modal" class="my-modal">
                <h3>Quieres eliminar la nota?</h3>
                <hr>
                <div>
                    <button id="eliminarNota" class="btn btn-danger">Eliminar</button>
                    <button id="cerrarModal" class="btn btn-danger">Volver</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footere">
        <div class="container  blur-in">
            <p>
                Diseñado por @francolelli

                    <li class=""><a class="nav-link" href="#" title="LinkedIn"><i class="fab fa-linkedin"></i><span class="menu-title sr-only"></span></a></li>
                  </ul>
            </p>
        </div>
